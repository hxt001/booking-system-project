server.port=8081
server.error.include-message=always
server.servlet.contextPath=/api

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.url=jdbc:postgresql://${POSTGRESQL_HOST:localhost}:5432/bookingdb
spring.datasource.username=${POSTGRESQL_USER:bookingbackend}
spring.datasource.password=${POSTGRESQL_PWD:bookingbackend}

spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss

spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.jdbc.schema=classpath:org/springframework/session/jdbc/schema-postgresql.sql
spring.session.jdbc.table-name=SPRING_SESSION

logging.level.org.springframework.security=DEBUG